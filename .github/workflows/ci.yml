name: Build Flutter APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.16.0"

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --dart-define="TMDB_BASE_URL=https://api.themoviedb.org/3/" --dart-define="TMDB_API_KEY=1dc4cbf81f0accf4fa108820d551dafc" --dart-define="OMDB_BASE_URL=http://www.omdbapi.com/" --dart-define="OMDB_API_KEY=7fd2776e"

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: FreeMovie-APK
          path: build/app/outputs/flutter-apk/app-release.apk