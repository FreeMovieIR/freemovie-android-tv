name: Build FreeMovie APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.x  # نسخه مورد نظر فلاتر

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --dart-define="TMDB_BASE_URL=${{ secrets.TMDB_BASE_URL }}" --dart-define="TMDB_API_KEY=${{ secrets.TMDB_API_KEY }}" --dart-define="OMDB_BASE_URL=${{ secrets.OMDB_BASE_URL }}" --dart-define="OMDB_API_KEY=${{ secrets.OMDB_API_KEY }}"

      - name: Upload APK
        uses: actions/upload-artifact@v2  # از نسخه v2 استفاده می‌کنیم
        with:
          name: FreeMovie-APK
          path: build/app/outputs/flutter-apk/app-release.apk
